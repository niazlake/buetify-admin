<ion-content padding>
  <div style="height: 50px"></div>
  <div>
    <div id="img"></div>
    <ion-list no-border no-lines>
      <ion-item class="leftImg border">
        <ion-icon item-start small name="md-create" color="text"></ion-icon>
        <ion-input placeholder="ФИО:" type="text"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list no-border no-lines>
      <ion-item class="leftImg border">
        <ion-icon item-start small name="md-phone-portrait" color="text"></ion-icon>
        <ion-input type="text" placeholder="Телефон:"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list no-border no-lines>
      <ion-item class="border">
        <ion-icon item-start small name="md-create" color="text"></ion-icon>
        <ion-input type="text" placeholder="Адрес салона:"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list no-border no-lines>
      <ion-item class="border">
        <ion-icon item-start small name="md-create" color="text"></ion-icon>
        <ion-input type="text" placeholder="Название салона:"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div class="outer-addImg">
      <div class="inner-addImg" id="camera"></div>
      <div class="inner-addImg" id="img-plus"></div>
  </div>
  <div>
    <ion-item no-lines>
      <ion-icon item-start name="md-time" color="text"></ion-icon>
      <p color="text">Регламент работы:</p>
    </ion-item>

   <div class="outer-reg">
     <div class="inner-reg">
       <ion-item>
         <ion-label color="text">С</ion-label>
         <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm"></ion-datetime>
       </ion-item>
     </div>
     <div class="inner-reg" id="inner-reg-center">
       <p color="text"> - </p>
     </div>
     <div class="inner-reg">
       <ion-item>
        <ion-label color="text">До</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm"></ion-datetime>
       </ion-item>
     </div>
   </div>
    <button margin-top="15px" id="btn" ion-button block round color="sulu" (click)="next()">Далее</button>
  </div>
</ion-content>
